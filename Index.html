<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <hr>
        <p>We'd love to hear from you! Leave a message below and we will get back to you shortly.</p>
        <form>
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label>Contact Me By</label>
                <div class="form-group-options">
                    <label for="contact-email">
                        <input type="radio" id="contact-email" name="contact" value="email"> E-Mail
                    </label>
                    <label for="contact-phone">
                        <input type="radio" id="contact-phone" name="contact" value="phone"> Phone
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="message-type">Message Type</label>
                <select id="message-type" name="message-type">
                    <option value="inquiry">Inquiry</option>
                    <option value="request">Request</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
